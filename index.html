<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI & Tailwind Css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="bg-[#010313] bg-[url(images/background.png)] bg-center bg-no-repeat min-h-screen">
        <!-- home container -->
        <section id="home-screen" class="flex flex-col items-center justify-center min-h-screen">
                <h1 class="text-[170px] font-anton text-white">ALPHABET CLASH</h1>
                <p class="text-2xl font-poppins text-white mb-14">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn">Play Now</button>
        </section>

        <!-- playground container-->
        <section id="playground-screen" class="hidden min-h-screen">
            <!-- screen content -->
            <div class="flex justify-center pt-24 pb-24">
                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFCC] border-[#010313CC] border-[20px] rounded-lg ">
                    <div class=" flex justify-center">
                        <p class="bg-[#010313CC] rounded-b-md p-2 text-white">Don't watch keyboard  while playing...</p>
                    </div> 
                   <div class="flex text-center h-full items-center justify-center">
                        <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                   </div>
                </div>
            </div>
            <!-- keyboard content -->
            <div class="flex flex-col justify-center items-center">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life and score button content -->
            <div class="flex justify-around">
                <button class="btn bg-purple-600 text-white rounded-full">
                    Life
                    <img src="images/heart.svg.svg" alt="">
                    <span id="life-time">5</span>
                  </button>
                <button class="btn bg-blue-600 text-white rounded-full">
                    Score
                    <img src="images/dollar.svg.svg" alt="">
                    <span id="current-score">0</span>
                  </button>
            </div>

        </section>

        <!-- final score container -->
        <section id="score-screen" class="flex justify-center items-center hidden min-h-screen">     
            <div class="text-white text-center bg-[#FFFFFF33] p-4 rounded-lg space-y-5">
                    <h1 class="text-7xl">
                        <span class=" font-bold">Score:</span>
                        <span>14</span>
                    </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
                
        </section>
    </main>
    
    
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
