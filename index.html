<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy UI & Tailwind Css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="bg-[#010313] bg-[url(images/background.png)] bg-center bg-no-repeat">
        <!-- home container -->
        <section class="home flex flex-col items-center justify-center min-h-screen">
                <h1 class="text-[170px] font-anton text-white">ALPHABET CLASH</h1>
                <p class="text-2xl font-poppins text-white mb-14">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn">Play Now</button>
        </section>

        <!-- display/screen container-->
        <section class="play ground min-h-screen hidden">
            <!-- screen content -->
            <div class="flex justify-center pt-24 pb-24">
                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFCC] border-[#010313CC] border-[20px] rounded-lg ">
                    <div class=" flex justify-center">
                        <p class="bg-[#010313CC] rounded-b-md p-2 text-white">Don't watch keyboard  while playing...</p>
                    </div> 
                   <div class="flex text-center h-full items-center justify-center">
                        <p class="text-9xl text-black font-bold">Y</p>
                   </div>
                </div>
            </div>
            <!-- keyboard content -->
            <div class="flex flex-col justify-center items-center">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!-- display button content -->
            <div class="flex justify-around">
                <button class="btn bg-purple-600 text-white rounded-full">
                    Life
                    <img src="images/heart.svg.svg" alt="">
                    <span>1</span>
                  </button>
                <button class="btn bg-blue-600 text-white rounded-full">
                    Score
                    <img src="images/d" alt="">
                    <span>1</span>
                  </button>
            </div>

        </section>

        <!-- score container -->
        <section class="score flex justify-center items-center min-h-screen hidden">     
            <div class="text-white text-center bg-[#FFFFFF33] p-4 rounded-lg space-y-5">
                    <h1 class="text-7xl">
                        <span class=" font-bold">Score:</span>
                        <span>14</span>
                    </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
                
        </section>
    </main>
    
    

    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
